put:
  tags:
    - Authentication
  summary: "Update user password"
  parameters:
  - $ref: "@alias@.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            old_password:
              type: string
              description: "Old user password"
              example: "Centreon!2021"
            new_password:
              type: "string"
              description: "New user password"
              example: "Centreon!2022"
  responses:
    '204':
      description: Command Sent
    '400':
      $ref: '../../Common/Response/bad_request.yaml'
    '401':
      $ref: '../../Common/Response/unauthorized.yaml'
    '500':
      $ref: '../../Common/Response/internal_server_error.yaml'