                            ut-be.xml,\
                            bin/*,\
                            cron/*,\
                            doc/**/*,\
                            lib/**/*,\
                            libinstall/**/*,\
                            logrotate/*,\
                            project/*,\
                            snmptrapd/*,\
                            tmpl/**/*,\
                            tools/*,\
                            varinstall/*,\
                            www/include/**/*,\
                            www/img/**/*,\
                            www/install/**/*,\
                            www/lib/**/*,\
                            www/locale/**/*,\
                            www/sounds/**/*,\
                            www/Themes/**/*,\
                            www/class/*,\
                            www/class/**/*

