# project
sonar.projectKey=centreon-web-19.04
sonar.projectName=Centreon Web 19.04
sonar.sources=  bin,\
                config,\
                cron,\
                doc,\
                lib,\
                libinstall,\
                logrotate,\
                project,\
                snmptrapd,\
                src,\
                tmpl,\
                varinstall,\
                www

#test related folder and file reports
sonar.tests=tests
